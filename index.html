<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FlexBox</title>
  </head>
  <body>
    <div class="WholeContainer">
        <h1>Below is a FlexBox Container</h1>

        <div class="container">
          <div>This is Div 1</div>
          <div>This is Div 2</div>
          <div>This is Div 3</div>
          <div>This is Div 4</div>
          <div>This is Div 5</div>
        </div>
    
        <div class="Paragraphs">
            <p>
                Each box displayes a div. 
              </p>
              <p>
                  The flex box has the following style for the <em>display</em> 
                property which is set to <em>flex</em>.
              </p>
              <p>
               That is the end of flexbox. Stay tuned for more. 
              </p>
        </div>
    </div>
   
  </body>
